<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ name }} | Vault</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    </head>
    <body>
        <header class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='icons/logo.png') }}" alt="logo" />
                <p>Vault</p>
            </div>
            <div>
                {% include "components/_navigation.html" %}
            </div>
            <div class="login-container">
                <img src="{{ url_for('static', filename='icons/user.svg') }}" alt="user icon" />
                <a href="/login">Войти</a>
            </div>
        </header>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer">
            <div class="path-container">
                <img src="{{ url_for('static', filename='icons/home.svg') }}" alt="home icon" />
                <p>/home/container/{{ name }}</p>
            </div>
            <div class="main-footer">
                <div class="footer-nav">
                    {% include "components/_navigation.html" %}
                </div>
                <div class="footer-social-media-links">
                    <a href="https://vk.com/nikitagricanuk" target="_blank" class="social-icon">
                        <img src="{{ url_for("static", filename="icons/vk.png") }}" alt="vk icon" />
                    </a>
                    <a href="https://t.me/nikitagricanuk" target="_blank" class="social-icon">
                        <img src="{{ url_for("static", filename="icons/telegram.png") }}" alt="telegram icon" />
                    </a>
                </div>
                <div class="footer-info">
                    <p>Project Vault - From @nikitagricanuk, with love ^^</p>
                    <p>© 2024. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
