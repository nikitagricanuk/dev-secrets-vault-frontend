<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ name }} | Vault</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

            </div>
            {% include "components/_navigation.html" %}

            </div>

            <div class="path-container">
                <img src="{{ url_for('static', filename='icons/home.svg') }}" alt="home icon" />

            </div>
            <div class="main-footer">
                <div class="footer-nav">
                    {% include "components/_navigation.html" %}
                </div>
                <div class="footer-social-media-links">
                    <a href="https://vk.com/nikitagricanuk" target="_blank" class="social-icon">
                        <img src="{{ url_for("static", filename="icons/vk.png") }}" alt="vk icon" />
                    </a>
                    <a href="https://t.me/nikitagricanuk" target="_blank" class="social-icon">
                        <img src="{{ url_for("static", filename="icons/telegram.png") }}" alt="telegram icon" />

                    <p>Project Vault - From @nikitagricanuk, with love ^^</p>
