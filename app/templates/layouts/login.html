<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ name }} | Vault</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login_layout.css') }}">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">    </head>
    <body>
        <header class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='icons/logo.png') }}" alt="logo" />
                <p>Vault</p>
            </div>
        </header>
        <div class="form-container">
            <div class="inner-form">
                <form action="{{ url_for('main.login') }}" method="POST">
                    {% block content %}{% endblock %}
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
